<!DOCTYPE HTML>
<html lang="en">
	<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Management App</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="js/index.js" type="text/javascript"></script>
  </head>
<body ng-app="myapp" ng-controller="ListController">   
    <div class="header">
		<div class="container">
				<div class="logo">
					<a href="index.html"><img src="images/logo.png" title="Just Books" /></a>
				</div>
				<div class="top-nav">
					<span class="menu"> </span>
					<ul>
						<li class="active"><a href="index.html">Home<span> </span></a></li>
						<li><a href="404.html">News</a></li>
						<li><a href="404.html">Portfolio</a></li>
						<li><a href="addnew.html">Add New Event</a></li>
						<div class="clearfix"> </div>
					</ul>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
    <div class="container" style="margin-top: 35px;">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form ng-submit="addNew(personalDetails)">
                            <div style="text-align: center; margin-bottom: 10px;"><strong>Add New Event</strong></div>
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="personalDetails.name" placeholder="Name" required>   
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Please input date in MOnth Date Format" ng-model="personalDetails.date" required>  
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Please Input Time in HH:MM AM/PM Format" ng-model="personalDetails.time" required>   
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address" ng-model="personalDetails.address" required>   
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="City" ng-model="personalDetails.city" required>   
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="PIN" ng-model="personalDetails.pin" required>   
                            </div>
                            <div class="clearfix">
                                <input type="submit" value="Submit" class="btn btn-primary"> 
                                <a href="index.html" class="btn btn-info" role="button">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
            <div class="row" ng-hide="!personalDetails.length">
            <div class="col-md-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>Pin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="personalDetail in personalDetails">
                            <td>{{personalDetail.name}}</td>
                            <td>{{personalDetail.date}}</td>
                            <td>{{personalDetail.time}}</td>
                            <td>{{personalDetail.address}}</td>
                            <td>{{personalDetail.city}}</td>
                            <td>{{personalDetail.pin}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
            <div class="clearfix"></div>
		<div class="copy-right">
			<div class="container">
				<p>Design by <a href="http://acadgild.com">Ajay Kumar S M</a></p>
			</div>
		</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
